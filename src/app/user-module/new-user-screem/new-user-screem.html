<main class="page-container"> <!-- Caixa maior -->

  <div class="robo-image">
    <!-- Imagem do robô (se houver) -->
  </div>

  <div class="login-container" [formGroup]="loginForm">
    <img class="logo" src="imgs/Chat.png" alt="logo">
    <h1 class="titulo">Crie um novo usuário</h1>

    <!-- Campo Nome -->
    <input class="inpute" type="text" placeholder="Insira seu nome" formControlName="nome">
    <span class="error-mesage">{{nomeErrorMessage}}</span>

    <!-- Campo Email -->
    <input class="inpute" type="text" placeholder="Insira o e-mail" formControlName="email">
    <span class="error-mesage">{{emailErrorMessage}}</span>

    <!-- Campo Senha -->
    <input class="inpute" type="password" placeholder="Insira a senha" formControlName="password">
    <span class="error-mesage">{{passwordErrorMessage}}</span>

    <!-- Campo Confirmar Senha -->
    <input class="inpute" type="password" placeholder="Confirme a senha" formControlName="password2">

    <!-- Botão de envio -->
    <button class="butone" (click)="onEnterClick()">Entrar</button>

    <!-- Botão para ir à tela de login -->
    <button class="button3">Clique aqui para fazer o login</button>

    <!-- Mensagens de sucesso e erro -->
    <span class="aprove-mesage">{{sucessLogin}}</span>
    <span class="error-mesage">{{errorLogin}}</span>
  </div>

</main>

<footer>
  <!-- Rodapé vazio por enquanto -->
</footer>
